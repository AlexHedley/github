<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/sticky-footer-navbar.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="favicon.ico">

    <title>Alex Hedley</title>
  </head>
  <body ng-app="myApp">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Alex Hedley</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                </ul>
                <!-- <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form> -->
            </div>
        </nav>
    </header>
    
    <!-- Begin page content -->
    <main role="main" class="container">

        <section class="jumbotron title-container text-center"> <!-- style="background-color:#C20011;" -->
            <div>
                <h1>Repos</h1>

                <div class="row justify-content-md-center">
                    <div class="col-lg-8">
                        <div class="input-group search-bar">
                            <input type="text" class="form-control" ng-model='searchText' placeholder="Search for a Repo..." aria-label="Search">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <div ng-controller="myController" data-ng-init="init()">

            <div class="container">

                <!-- <div ng-repeat="repo in repos" class="row">
                    <a ng-href="{{repo.html_url}}" target="_blank">{{repo.name}}</a>
                </div> -->
                <!--Row [End]-->

                <div class="row">
                    <div 
                        ng-repeat="repo in repos | filter:searchText"
                        class="col-md-4"
                        style="margin-bottom: 50px;"
                    >
                        <div class="card" style="width: 18rem;">
                            <!-- <img ng-src="{{repo.image}}" class="card-img-top" alt="{{repo.name}}"> -->
                            <div class="card-body">
                                <h5 class="card-title">{{repo.name}}</h5>
                                <p class="card-text">{{repo.description}}</p>
                                
                                <div class="btn-group">
                                    <button ng-click="OpenRepository(repo)" type="button" class="btn btn-sm btn-outline-secondary card-button">
                                        <i class="fab fa-github"></i> View Code
                                    </button>
                                    <button ng-click="OpenRepositoryHomepage(repo)" type="button" class="btn btn-sm btn-outline-secondary card-button">
                                        <i class="fas fa-globe-europe"></i>View Site
                                    </button>
                                </div>
                                <div class="card-topics-container">
                                    <div ng-repeat="topic in repo.topics">
                                        <span class="badge badge-pill card-pill-primary" style="margin-left:5px;">{{topic}}</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!--Row [End]-->

            </div>
            <!--Container [End]-->
            
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <span class="text-muted"><a href="https://www.alexhedley.com/" target="_blank">Alex Hedley</a></span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script> -->
    <!-- <script src="js/script.js"></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
